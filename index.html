<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Aviator</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
    }
    #log {
      max-height: 480px;
      overflow-y: auto;
    }
    .mensagem {
      margin-bottom: 10px;
      padding: 5px;
      background: #222;
      border-left: 4px solid #0f0;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¡ Painel Aviator</h2>
  <div id="log"></div>

  <script>
    const log = document.getElementById("log");

    window.addEventListener("message", (event) => {
      const msg = document.createElement("div");
      msg.className = "mensagem";
      msg.textContent = "ðŸ”” " + event.data;
      log.prepend(msg);
    });
  </script>
</body>
</html>
