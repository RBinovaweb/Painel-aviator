<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Aviator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    #painelStats {
      background: #222;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    h3 {
      margin-top: 0;
    }
    p {
      margin: 6px 0;
    }
  </style>
</head>
<body>

  <div id="painelStats">
    <h3>üëæ Painel de Previs√µes</h3>
    <p>Aguardando dados do bot...</p>
  </div>

  <script>
    window.addEventListener('message', (event) => {
      // Se quiser, pode validar event.origin aqui para seguran√ßa
      const data = event.data;
      if (data && data.tipo === 'previsao') {
        const painel = document.getElementById('painelStats');
        painel.innerHTML = `
          <h3>üìä Previs√£o Recebida</h3>
          <p><b>Padr√£o:</b> ${data.padrao}</p>
          <p><b>Rodadas:</b> ${data.inicio} a ${data.fim}</p>
          <p><b>Previs√£o:</b> ${data.previsao}</p>
          <p><b>Meta final:</b> ${data.metaFinal}x</p>
          <p><b>Entrada Ativa:</b> ${data.entradaAtiva ? 'Sim' : 'N√£o'}</p>
          <p><small>Atualizado em: ${new Date(data.data).toLocaleString()}</small></p>
        `;
      } else if(data && data.tipo === 'resultado') {
        const painel = document.getElementById('painelStats');
        painel.innerHTML += `<p><b>Resultado:</b> ${data.resultado}x - ${data.status}</p>`;
      } else if(data && data.tipo === 'gale') {
        const painel = document.getElementById('painelStats');
        painel.innerHTML += `<p>‚ö†Ô∏è Gale ${data.gale} - Resultado: ${data.resultado}x</p>`;
      }
    });
  </script>

</body>
</html>
