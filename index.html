<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Aviator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #ddd;
      margin: 0;
      padding: 10px;
      overflow-y: auto;
      height: 100vh;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #4caf50;
    }
    #logContainer {
      max-height: 90vh;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #1e1e1e;
      font-size: 14px;
      line-height: 1.4;
    }
    .item {
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 6px;
      background: #222;
      box-shadow: 0 0 6px #0f0a;
      transition: background 0.3s ease;
    }
    .item.previsao {
      border-left: 5px solid #4caf50;
    }
    .item.resultado {
      border-left: 5px solid #2196f3;
    }
    .item.vitoria {
      border-left: 5px solid #00e676;
    }
    .item.derrota {
      border-left: 5px solid #f44336;
    }
    .item.gale {
      border-left: 5px solid #ff9800;
    }
    .time {
      color: #888;
      font-size: 12px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h2>Painel Aviator - Previs√µes & Resultados</h2>
  <div id="logContainer"></div>

  <script>
    const logContainer = document.getElementById('logContainer');

    function formatData(dataStr) {
      const d = new Date(dataStr);
      return d.toLocaleTimeString('pt-BR', { hour12: false });
    }

    function addLogItem(data) {
      const div = document.createElement('div');
      div.classList.add('item');

      switch (data.tipo) {
        case 'previsao':
          div.classList.add('previsao');
          div.innerHTML = `
            <div class="time">${formatData(data.data)}</div>
            <strong>üéØ Previs√£o Detectada</strong><br/>
            Padr√£o: ${data.padrao}<br/>
            Previs√£o: <b>${data.previsao}</b><br/>
            Entrada ativa: ${data.entradaAtiva ? 'Sim' : 'N√£o'}
          `;
          break;
        case 'resultado':
          div.classList.add(data.status === 'Vit√≥ria' ? 'vitoria' : 'derrota');
          div.innerHTML = `
            <div class="time">${formatData(data.data)}</div>
            <strong>üìä Resultado</strong><br/>
            Resultado: ${data.resultado}x<br/>
            Status: ${data.status}<br/>
            Entrada ativa: ${data.entradaAtiva ? 'Sim' : 'N√£o'}
          `;
          break;
        case 'gale':
          div.classList.add('gale');
          div.innerHTML = `
            <div class="time">${formatData(data.data)}</div>
            <strong>‚ö†Ô∏è Gale #${data.gale}</strong><br/>
            Resultado: ${data.resultado}x
          `;
          break;
        default:
          div.textContent = JSON.stringify(data);
      }

      logContainer.prepend(div);
    }

    window.addEventListener('message', (event) => {
      // Para seguran√ßa, voc√™ pode validar o origin aqui, ex:
      // if (event.origin !== 'https://seu-dominio.github.io') return;

      const data = event.data;
      if (!data || !data.tipo) return;
      addLogItem(data);
    });
  </script>
</body>
</html>
